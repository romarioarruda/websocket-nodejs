<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com websocket</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script>
        const socket = io('http://localhost:3000/')

        socket.on('previousMessage', function(msg) {
            for(message of msg) {
                renderMessage(message)
            }
        })

        socket.on('receivedMessage', function(msg) {
            renderMessage(msg)
        })

        $('#chat').submit(function(e) {
            e.preventDefault()
            console.log('enviando')
            const author = $('input[name=username]').val()
            const message = $('input[name=message]').val()

            if (author.length && message.length) {
                const messageObj = {
                    author,
                    message
                }

                renderMessage(messageObj)

                socket.emit('sendMessage', messageObj)
            }
        })

        function renderMessage(msg) {
            $('.messages').append('<div class="message"><strong>'+msg.author+'</strong>: '+msg.message+'</div>')
        }
    </script>
</body>
</html>
